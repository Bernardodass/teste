<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrado Verde</title>
  <style>
    .container {
      width: 200px; /* largura da div principal */
      height: 200px;
      background-color: lightgray; /* cor de fundo da div */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .square {
      width: 100px; /* largura do quadrado */
      height: 100px;
      background-color: green; /* cor do quadrado */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square"></div>
  </div>
</body>
</html>
